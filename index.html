<!DOCTYPE html>
<html>
<head>
<title>Form One (1)</title>
<link rel="stylesheet" href="css/stles.css">
</head>
<body>
<div id="daniel">
    <h2>
        GET IN TOUCH
    </h2>
    <form>
       <div class="form-child">
           <div class="inp-1">
                <label>Tell us your name</label><br>
                <input type="text" id="name" placeholder="Enter your name" name="name">
           </div>
           <div class="inp-2">              
                <label>Enter your email</label><br>
                <input type="email" placeholder="Enter your email" id="email" name="email"> 
           </div>
       </div>
        <label>Your Website</label><br>
        <input type="url" id="website" name="website" placeholder="http://"> <br>
        <label>Message</label><br>
        <textarea placeholder="Your message here..." id="message" rows="9" cols="93"></textarea> <br>
        <input type="submit" value="click here to register">
    </form>
</div>
<p><center><b>Call us on +23480-1234-567</b></center></p>
</body>
</html>
